<body>
  <div class="container">
    <h1 class="heading">Press A Key to start</h1>

    <div class="row">
      <div class="row1">
        <button type="button" class="btn btn-green" id="green"></button>
        <button type="button" class="btn btn-red" id="red"></button>
      </div>
      <div class="row2">
        <button type="button" class="btn btn-yellow" id="yellow"></button>
        <button type="button" class="btn btn-blue" id="blue"></button>
      </div>
    </div>
  </div>
